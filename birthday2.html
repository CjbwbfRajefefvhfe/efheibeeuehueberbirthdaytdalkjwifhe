<html>
  <head>
    <title>Valentine's Day | Heart Shape CSS</title>
    <link rel="icon" type="image/png" href="../../favicon_32_32_compress.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
        @keyframes moveGradient {
          0% {
            background-position: 0% 0%;
          }
          100% {
            background-position: 100% 0%;
          }
        }
  
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
          background: linear-gradient(
            45deg,
            rgba(207, 159, 255, 0.8),
            rgba(255, 105, 180, 0.75),
            rgba(255, 192, 203, 0.9)
          );
          background-size: 200% 200%;
        }
  
        .heart {
          display: inline-block;
          width: 150px;
          aspect-ratio: 1;
          border-image: radial-gradient(red 69%, #0000 70%) 84.5%/50%;
          clip-path: polygon(-41% 0, 50% 91%, 141% 0);
          transition: transform 0.3s ease;
        }
  
        .heart:hover {
          transform: scale(1.2);
        }
  
        .heart.clicked {
          transform: scale(1.3);
        }
  
        .heart.clicked > .heart-text {
          color: white !important;
        }
  
        .heart-text {
          margin-top: 40px;
          font-size: 16px;
          user-select: none;
          color: red;
          text-align: center;
          transition: all 0.3s ease;
        }
  
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100%;
          margin: 0;
          padding: 0;
        }
  
        .instructions {
          position: absolute;
          top: 50%;
          left: 50%;
          user-select: none;
          pointer-events: none;
          color: white;
          font-size: 14px;
          transform: translate(-50%, 20px);
          transition: all 0.3s ease;
          text-align: center;
          opacity: 0;
        }
  
        .heart:hover .instructions {
          transform: translate(-50%, -40px);
          opacity: 1;
        }
  
        @media (max-width: 600px) {
          .instructions {
            transform: translate(-50%, -40px);
            font-size: 12px;
          }
  
          .heart {
            width: 120px;
          }
  
          .heart-text {
            font-size: 12px;
          }
        }
  
        .heart.clicked .instructions {
          opacity: 0;
        }
  
        .circle {
          position: absolute;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          cursor: pointer;
          transition: all 1s ease;
          transform: translate(-50%, -50%);
          top: 5%;
          left: 95%;
          z-index: 2;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 24px;
        }
  
        .circle.expand {
          width: 250vh;
          height: 250vh;
          top: 50%;
          left: 50%;
          background: linear-gradient(117deg, #ff41f7 0%, rgba(255, 73, 73, 0.81) 100%);
        }

        .next-button {
          margin-top: 20px;
          padding: 10px 20px;
          background-color: #ff69b4;
          color: white;
          border: none;
          border-radius: 20px;
          font-size: 16px;
          cursor: pointer;
          transition: all 0.3s ease;
          position: absolute;
          bottom: 20px;
        }

        .next-button:hover {
          background-color: #ff1493;
          transform: scale(1.05);
        }
      </style>
  </head>
  <body>
    <div class="circle" id="circle"></div>
    <div class="center">
      <div class="heart" onclick="toggle(this)">
        <p id="textInner" class="heart-text" style="opacity: 0; display: none">
          Happy Birthday Day my Oun
          <br />
          üíã‚ù§Ô∏è
        </p>
        <p class="instructions">Want Surprice? <br> Click me!</p> <br>
      </div>
    </div>
    <button class="next-button" onclick="window.location.href='birthday3.html'">Anything for me</button>
    
    <audio id="valentineSong" src="kissVoice.ogg"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@latest"></script>
    <script>
      function toggle(element) {
        element.classList.toggle("clicked");
        if (element.classList.contains("clicked")) {
          document.getElementById("textInner").style.display = "block";
          setTimeout(() => {
            document.getElementById("textInner").style.opacity = "1";
          }, 100);
          createConfetti();
          playSongSegment(0.6, 2);
        } else {
          document.getElementById("textInner").style.opacity = "0";
          setTimeout(() => {
            document.getElementById("textInner").style.display = "none";
          }, 300);
          stopSong();
        }
      }

      function playSongSegment(startTime, endTime) {
        const audio = document.getElementById("valentineSong");
        audio.currentTime = startTime;
        audio.play().catch(error => {
          console.error("Audio playback failed:", error);
        });

        setTimeout(() => {
          audio.pause();
          audio.currentTime = startTime;
        }, (endTime - startTime) * 1000);
      }

      function stopSong() {
        const audio = document.getElementById("valentineSong");
        audio.pause();
        audio.currentTime = 0;
      }

      function createConfetti() {
        const emojiShape = confetti.shapeFromText({
          text: "üíã",
          scalar: 3,
        });

        confetti({
          particleCount: 225,
          scalar: 5,
          angle: 90,
          spread: 360,
          startVelocity: 25,
          decay: 0.95,
          shapes: [emojiShape],
          origin: { x: 0.5, y: 0.4 },
          zIndex: -1,
        });
      }
    </script>
  </body>
</html>
